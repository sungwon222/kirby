<body>

<p id="message">마법의 점메추</p>

<button onclick="showRandomMessage()">눌러서 확인하기</button>

<script>

function showRandomMessage() {

const messages = [

"치킨",

"돼지국밥",

"냉면",

"초밥",

"불고기버거",

"치킨버거",

"제육볶음",

"짜장면",

"짬뽕",

"떡볶이",

];

document.getElementById("message").innerText = messages[Math.floor(Math.random()

* messages.length)];

}

</script>
